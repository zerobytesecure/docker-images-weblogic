version: '3.6'
services:
  database:
    image: "${ORACLE_DATABASE_DOCKER_IMAGE:-oracle/database:19.3.0-se2}"
    networks:
      oracle_net: {}
    environment:
      ORACLE_PWD: ${DATABASE_ADMIN_PASSWORD:-BEstr0ng_#1234}
  adminserver:
    image: "${ESSBASE_DOCKER_IMAGE:-oracle/essbase:21.1.0}"
    depends_on:
    - database
    stop_grace_period: 2m
    networks:
      oracle_net: {}
    ports:
    - "${ADMIN_SERVER_PORT:-7001}:7001"
    - "${ADMIN_SERVER_SSL_PORT:-7002}:7002"
    environment:
      DATABASE_CONNECT_STRING: "database:1521/ORCLPDB1"
      DATABASE_ADMIN_USERNAME: "sys"
      DATABASE_ADMIN_PASSWORD: ${DATABASE_ADMIN_PASSWORD:-BEstr0ng_#1234}
      DATABASE_WAIT_TIMEOUT: "3600"
    volumes:
    - type: volume
      source: config
      target: /u01/config

    command: [ "/u01/container-scripts/createAndStartAdminServer.sh" ]

  essbase-server1:
    image: "${ESSBASE_DOCKER_IMAGE:-oracle/essbase:21.1.0}"
    depends_on:
    - database
    - adminserver
    stop_grace_period: 2m
    networks:
      oracle_net: {}
    ports:
    - "${MANAGED_SERVER_PORT:-9000}:9000"
    - "${MANAGED_SERVER_SSL_PORT:-9001}:9001"
    environment:
      SERVER_NAME: "essbase_server1"
      ADMIN_SERVER_HOSTNAME_ALIAS: "adminserver"
      MANAGED_SERVER_HOSTNAME_ALIAS: "essbase-server1"
    volumes:
    - type: volume
      source: config
      target: /u01/config
    - type: volume
      source: data
      target: /u01/data
    command: [ "/u01/container-scripts/startManagedServer.sh" ]

networks:
  oracle_net:
    {}

volumes:
  config: {}
  data: {}

